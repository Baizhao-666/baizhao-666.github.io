<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/bumbeishvili/d3-tip-for-v6@4/d3-tip.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <svg class="visualization"></svg>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
    <script>
        const width = 1000;
        const height = 600;
        const margin = { top: 50, right: 60, bottom: 100, left: 60 };

        
        const svg = d3.select(".visualization")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        const scenes = [
            { id: "scene1", title: "Top 10 Countries with Nobel Prize Winners", render: renderScene1 },
            { id: "scene2", title: "Nobel Prize Winners Per Year (1901-2019)", render: renderScene2 },
            { id: "scene3", title: "Categories of Nobel Prize", render: renderScene3 }
        ];
        
        let data;
        
        d3.csv("https://raw.githubusercontent.com/Baizhao-666/baizhao-666.github.io/main/nobel_final.csv").then(loadedData => {
            data = loadedData;
            showScene(currentScene);
        });
        
        const svgGroup = svg.append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        function renderScene1() {
            svgGroup.selectAll("*").remove();
            const countryCount = Array.from(d3.rollup(data, v => v.length, d => d.born_country_code))
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);
        
            const x = d3.scaleBand()
                .range([0, width - margin.left - margin.right])
                .padding(0.1)
                .domain(countryCount.map(d => d[0]));
        
            const y = d3.scaleLinear()
                .range([height - margin.top - margin.bottom, 0])
                .domain([0, d3.max(countryCount, d => d[1])]);
        
            svgGroup.append("g")
                .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(x));
        
            svgGroup.append("g")
                .call(d3.axisLeft(y));
        
            const bars = svgGroup.selectAll("rect")
                .data(countryCount)
                .enter().append("rect")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - margin.top - margin.bottom - y(d[1]))
                .attr("fill", "steelblue");
        
            const tip = d3.tip()
                          .attr("class", "d3-tip")
                          .html(function(event, d) {return d[0]+":"+d[1];});
            svgGroup.call(tip);
            bars.on("mouseenter.tip", tip.show)
                .on("mouseleave.tip", tip.hide);
        
            svgGroup.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", -50)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Top 10 Countries with Nobel Prize Winners");
        }
        
        function renderScene2() {
            svgGroup.selectAll("*").remove();
            const yearCount = Array.from(d3.rollup(data, v => v.length, d => d.year))
                .sort((a, b) => a[0] - b[0]);
        
            const x = d3.scaleBand()
                .range([0, width - margin.left - margin.right])
                .domain(yearCount.map(d => d[0]));
        
            const y = d3.scaleLinear()
                .range([height - margin.top - margin.bottom, 0])
                .domain([0, d3.max(yearCount, d => d[1])]);
        
            svgGroup.append("g")
                .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(x).tickValues(x.domain().filter((d, i) => !(i % 10))));
        
            svgGroup.append("g")
                .call(d3.axisLeft(y));
        
            const line = d3.line()
                .x(d => x(d[0]) + x.bandwidth() / 2)
                .y(d => y(d[1]));
        
            svgGroup.append("path")
                .datum(yearCount)
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 1.5)
                .attr("d", line);
        
            const scatters = svgGroup.selectAll("circle")
                .data(yearCount)
                .enter().append("circle")
                .attr("cx", d => x(d[0]) + x.bandwidth() / 2)
                .attr("cy", d => y(d[1]))
                .attr("r", 3)
                .attr("fill", "steelblue");
        
            const tip = d3.tip()
                          .attr("class", "d3-tip")
                          .html(function(event, d) {return d[0]+":"+d[1];});
            svgGroup.call(tip);
            scatters.on("mouseenter.tip", tip.show)
                .on("mouseleave.tip", tip.hide);
        
            svgGroup.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", -50)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Nobel Prize Winners Per Year");
        }
        
        function renderScene3() {
            svgGroup.selectAll("*").remove();
            const categoryCount = Array.from(d3.rollup(data, v => v.length, d => d.category));
        
            const x = d3.scaleBand()
                .range([0, width - margin.left - margin.right])
                .padding(0.1)
                .domain(categoryCount.map(d => d[0]));
        
            const y = d3.scaleLinear()
                .range([height - margin.top - margin.bottom, 0])
                .domain([0, d3.max(categoryCount, d => d[1])]);
        
            svgGroup.append("g")
                .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(x));
        
            svgGroup.append("g")
                .call(d3.axisLeft(y));
        
            const bars = svgGroup.selectAll("rect")
                .data(categoryCount)
                .enter().append("rect")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - margin.top - margin.bottom - y(d[1]))
                .attr("fill", "steelblue");
        
            const tip = d3.tip()
                          .attr("class", "d3-tip")
                          .html(function(event, d) {return d[0]+":"+d[1];});
            svgGroup.call(tip);
            bars.on("mouseenter.tip", tip.show)
                .on("mouseleave.tip", tip.hide);
        
            svgGroup.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", -50)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Categories of Nobel Prize");
        }
        
        let currentScene = 0;
        
        function showScene(index) {
            if (index >= 0 && index < scenes.length) {
                currentScene = index;
                scenes[currentScene].render();
                updateNavigation();
            }
        }
        
        function updateNavigation() {
            document.getElementById("prevButton").disabled = (currentScene === 0);
            document.getElementById("nextButton").disabled = (currentScene === scenes.length - 1);
        }
        
        document.getElementById("nextButton").addEventListener("click", () => showScene(currentScene + 1));
        document.getElementById("prevButton").addEventListener("click", () => showScene(currentScene - 1));
    </script>
</body>
</html>
