<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="visualization"></div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
    <script src="scripts/visualization.js">
        const width = 960;
        const height = 500;

        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

        // Additional code for scenes, annotations, parameters, and triggers goes here
        const scenes = [
            { id: "scene1", title: "Introduction", description: "This is the first scene.", render: renderScene1 },
            { id: "scene2", title: "Main Content", description: "This is the second scene.", render: renderScene2 },
            { id: "scene3", title: "Conclusion", description: "This is the third scene.", render: renderScene3 }
        ];

        function renderScene1() {
            svg.selectAll("*").remove();
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height / 2)
                .attr("text-anchor", "middle")
                .text("Introduction: Overview of Car Sales Data");
            createAnnotation(100, 100, "Total cars sold: 500,000");
        }

        function renderScene2() {
            svg.selectAll("*").remove();
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height / 2)
                .attr("text-anchor", "middle")
                .text("Main Content: Best-Selling Car Models");
            createAnnotation(100, 100, "Top model: Model X with 50,000 sales");
        }
        
        function renderScene3() {
            svg.selectAll("*").remove();
            svg.append("text")
                .attr("x", width / 2)
                .attr("y", height / 2)
                .attr("text-anchor", "middle")
                .text("Conclusion: Summary of Findings");
            createAnnotation(100, 100, "Explore more details about car sales.");
        }

        function createAnnotation(x, y, text) {
            svg.append("text")
                .attr("x", x)
                .attr("y", y)
                .text(text)
                .attr("class", "annotation");
        }

        let currentScene = 0;

function showScene(index) {
    if (index >= 0 && index < scenes.length) {
        currentScene = index;
        scenes[currentScene].render();
        updateNavigation();
    }
}

function updateNavigation() {
    // Update navigation elements (e.g., buttons or links) to reflect the current scene
}

        // Initial render
        showScene(currentScene);

        // Event listeners for navigation
        document.getElementById("nextButton").addEventListener("click", () => showScene(currentScene + 1));
        document.getElementById("prevButton").addEventListener("click", () => showScene(currentScene - 1));

        
    </script>
</body>
</html>
