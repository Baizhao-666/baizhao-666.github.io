<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.min.js"></script>
  </head>

  <style>
    div.tooltip {
      position: absolute;
      display: none;
      width: auto;
      height: auto;
      background: none repeat scroll 0 0 white;
      border: 0 none;
      border-radius: 8px 8px 8px 8px;
      box-shadow: -3px 3px 15px #888888;
      color: black;
      font: 12px sans-serif;
      padding: 5px;
      text-align: center;
    }

  </style>

  <body>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
    <div id="countrySelector" style="display:none;">
      <label for="country">Select Country:</label>
      <select id="country"></select>
    </div>
    <script>
      var margin = {
        top: 100,
        right: 50,
        bottom: 50,
        left: 50
      };
      var width = 650;
      var height = 500;

      var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom);

      var svgGroup = svg.append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      var scenes = [{
          render: renderScene1
        },
        {
          render: renderScene2
        },
        {
          render: renderScene3
        }
      ];

      var countries = {
        "US": "America",
        "GB": "England",
        "DE": "Germany",
        "FR": "France",
        "SE": "Sweden"
      };

      let data;
      let topCountries = [];
      let currentScene = 0;

      var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 1);

      d3.csv("https://raw.githubusercontent.com/Baizhao-666/baizhao-666.github.io/main/nobel_final.csv").then(rawData => {
        data = rawData;
        var countryCount = Array.from(d3.rollup(data, v => v.length, d => d.born_country_code))
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);

        topCountries = countryCount.map(d => d[0]);
        d3.select("#country")
          .selectAll("option")
          .data(topCountries)
          .enter()
          .append("option")
          .text(d => countries[d])
          .attr("value", d => d);

        showScene(0);
      });

      function renderScene1() {
        d3.select("#countrySelector").style("display", "none");
        svgGroup.selectAll("*").remove();
        var countryCount = Array.from(d3.rollup(data, v => v.length, d => d.born_country_code))
          .sort((a, b) => b[1] - a[1])
          .slice(0, 5);

        var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1)
          .domain(countryCount.map(d => d[0]));

        var y = d3.scaleLinear()
          .range([height, 0])
          .domain([0, d3.max(countryCount, d => d[1])]);

        svgGroup.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x).tickFormat(d => countries[d] || d));

        svgGroup.append("g")
          .call(d3.axisLeft(y));

        var bars = svgGroup.selectAll("rect")
          .data(countryCount)
          .enter().append("rect")
          .on("mousemove", function(event, d) {
            div.style("opacity", 1);
            div.html(countries[d[0]] + ":" + d[1])
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 25) + "px")
              .style("display", "inline-block");
          })
          .on("mouseout", function(d) {
            div.style("opacity", 0);
          })
          .attr("x", d => x(d[0]))
          .attr("y", d => y(0))
          .attr("width", x.bandwidth())
          .attr("height", 0)
          .transition()
          .duration(1500)
          .attr("y", d => y(d[1]))
          .attr("height", d => height - y(d[1]))
          .attr("fill", "steelblue");


        svgGroup.append("text")
          .attr("x", width / 2)
          .attr("y", -20)
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .text("Top 5 Countries with Nobel Prize Winners");


        var annotations = [{
          note: {
            label: `${countries[countryCount[0][0]]} has total ${countryCount[0][1]} Nobel Prize winners`
          },
          x: x(countryCount[0][0]) + x.bandwidth() / 2,
          y: y(countryCount[0][1]),
          dy: -5,
          dx: -10
        }];

        var makeAnnotations = d3.annotation()
          .type(d3.annotationLabel)
          .annotations(annotations);

        svgGroup.append("g")
          .attr("class", "annotation-group")
          .call(makeAnnotations);
      }

      function renderScene2() {
        d3.select("#countrySelector").style("display", "block");
        svgGroup.selectAll("*").remove();

        var selectedCountry = d3.select("#country").property("value");
        var countryData = data.filter(d => d.born_country_code === selectedCountry);
        var yearCount = Array.from(d3.rollup(countryData, v => v.length, d => d.year))
          .sort((a, b) => a[0] - b[0]);

        var x = d3.scaleLinear()
          .range([0, width])
          .domain([1900, 2020]);

        var y = d3.scaleLinear()
          .range([height, 0])
          .domain([0, 9]);

        svgGroup.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x).tickFormat(d3.format("d")));

        svgGroup.append("g")
          .call(d3.axisLeft(y));

        var line = d3.line()
          .x(d => x(d[0]))
          .y(d => y(d[1]));

        var path = svgGroup.append("path")
          .datum(yearCount)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("d", line);

        var totalLength = path.node().getTotalLength();

        path
          .attr("stroke-dasharray", `${totalLength} ${totalLength}`)
          .attr("stroke-dashoffset", totalLength)
          .transition()
          .duration(1000)
          .ease(d3.easeLinear)
          .attr("stroke-dashoffset", 0);

        var scatters = svgGroup.selectAll("circle")
          .data(yearCount)
          .enter().append("circle")
          .attr("cx", d => x(d[0]))
          .attr("cy", d => y(d[1]))
          .attr("r", 3)
          .style("fill", "steelblue");

        scatters.on("mouseover", function(event, d) {
            div.style("opacity", 1);
            div.html(d[0] + ":" + d[1])
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 25) + "px")
              .style("display", "inline-block");
          })
          .on("mouseout", function(d) {
            div.style("opacity", 0);
          });

        svgGroup.append("text")
          .attr("x", width / 2)
          .attr("y", -10)
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .text(`Nobel Prize Winners per Year in ${countries[selectedCountry]}`);


        var maxYear = yearCount.reduce((max, d) => d[1] >= max[1] ? d : max, yearCount[0]);
        var annotations = [{
          note: {
            label: `${maxYear[0]} with ${maxYear[1]} winners`
          },
          x: x(maxYear[0]),
          y: y(maxYear[1]),
          dy: -20,
          dx: -10
        }];

        var makeAnnotations = d3.annotation()
          .type(d3.annotationLabel)
          .annotations(annotations);

        svgGroup.append("g")
          .attr("class", "annotation-group")
          .call(makeAnnotations);
      }

      function renderScene3() {
        d3.select("#countrySelector").style("display", "block");
        svgGroup.selectAll("*").remove();

        var selectedCountry = d3.select("#country").property("value");
        var countryData = data.filter(d => d.born_country_code === selectedCountry);
        var categoryCount = Array.from(d3.rollup(countryData, v => v.length, d => d.category));

        var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1)
          .domain(categoryCount.map(d => d[0]));

        var y = d3.scaleLinear()
          .range([height, 0])
          .domain([0, 80]);

        svgGroup.append("g")
          .attr("transform", `translate(0,${height})`)
          .call(d3.axisBottom(x));

        svgGroup.append("g")
          .call(d3.axisLeft(y));

        var bars = svgGroup.selectAll("rect")
          .data(categoryCount)
          .enter().append("rect")
          .on("mousemove", function(event, d) {
            div.style("opacity", 1);
            div.html(d[0] + ":" + d[1])
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 25) + "px")
              .style("display", "inline-block");
          })
          .on("mouseout", function(d) {
            div.style("opacity", 0);
          })
          .attr("x", d => x(d[0]))
          .attr("y", d => y(0))
          .attr("width", x.bandwidth())
          .attr("height", 0)
          .transition()
          .duration(1500)
          .attr("y", d => y(d[1]))
          .attr("height", d => height - y(d[1]))
          .attr("fill", "steelblue");


        svgGroup.append("text")
          .attr("x", width / 2)
          .attr("y", -40)
          .attr("text-anchor", "middle")
          .style("font-size", "16px")
          .text(`Nobel Prize Winners in Each Category for ${countries[selectedCountry]}`);
        var maxCat = categoryCount.reduce((max, d) => d[1] >= max[1] ? d : max, categoryCount[0]);

        var annotations = [{
          note: {
            label: `${maxCat[0]} with ${maxCat[1]} winners`
          },
          x: x(maxCat[0]) + x.bandwidth() / 2,
          y: y(maxCat[1]),
          dy: -20,
          dx: -10
        }];

        var makeAnnotations = d3.annotation()
          .type(d3.annotationLabel)
          .annotations(annotations);

        svgGroup.append("g")
          .attr("class", "annotation-group")
          .call(makeAnnotations);
      }

      function showScene(sceneIndex) {
        currentScene = sceneIndex;
        scenes[sceneIndex].render();
        updateNavigation();
      }

      function updateNavigation() {
        document.getElementById("prevButton").disabled = (currentScene === 0);
        document.getElementById("nextButton").disabled = (currentScene === scenes.length - 1)
      }

      document.getElementById("prevButton").addEventListener("click", () => {
        if (currentScene > 0) {
          showScene(currentScene - 1);
        }
      });

      document.getElementById("nextButton").addEventListener("click", () => {
        if (currentScene < scenes.length - 1) {
          showScene(currentScene + 1);
        }
      });

      d3.select("#country").on("change", () => {
        scenes[currentScene].render();
      });

    </script>
  </body>

</html>
