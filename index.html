<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="visualization"></div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
    <script>
        const width = 960;
        const height = 500;
        const margin = { top: 20, right: 30, bottom: 30, left: 40 };
        
        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        const scenes = [
            { id: "scene1", title: "Top 10 Countries with Nobel Prize Winners", render: renderScene1 },
            { id: "scene2", title: "Nobel Prize Winners Per Year (1901-2019)", render: renderScene2 },
            { id: "scene3", title: "Categories of Nobel Prize", render: renderScene3 }
        ];
        
        let data;
        
        d3.csv("https://raw.githubusercontent.com/Baizhao-666/baizhao-666.github.io/main/nobel_final.csv").then(loadedData => {
            data = loadedData;
            processData();
            showScene(currentScene);
        });
        
        function processData() {
            // Data processing logic will be implemented inside each scene's render function
        }
        
        function renderScene1() {
            svg.selectAll("*").remove();
            const countryCount = d3.rollup(data, v => v.length, d => d.birth_country)
                .entries().sort((a, b) => b[1] - a[1])
                .slice(0, 10);
        
            const x = d3.scaleBand()
                .range([0, width - margin.left - margin.right])
                .padding(0.1)
                .domain(countryCount.map(d => d[0]));
        
            const y = d3.scaleLinear()
                .range([height - margin.top - margin.bottom, 0])
                .domain([0, d3.max(countryCount, d => d[1])]);
        
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(x));
        
            svg.append("g")
                .call(d3.axisLeft(y));
        
            const bars = svg.selectAll(".bar")
                .data(countryCount)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - margin.top - margin.bottom - y(d[1]));
        
            bars.append("title")
                .text(d => `${d[0]}: ${d[1]}`);
        
            svg.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", -10)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Top 10 Countries with Nobel Prize Winners");
        }
        
        function renderScene2() {
            svg.selectAll("*").remove();
            const yearCount = d3.rollup(data, v => v.length, d => d.year)
                .entries().sort((a, b) => a[0] - b[0]);
        
            const x = d3.scaleBand()
                .range([0, width - margin.left - margin.right])
                .padding(0.1)
                .domain(yearCount.map(d => d[0]));
        
            const y = d3.scaleLinear()
                .range([height - margin.top - margin.bottom, 0])
                .domain([0, d3.max(yearCount, d => d[1])]);
        
            svg.append("g")
                .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(x).tickValues(x.domain().filter((d, i) => !(i % 10))));
        
            svg.append("g")
                .call(d3.axisLeft(y));
        
            const bars = svg.selectAll(".bar")
                .data(yearCount)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", d => x(d[0]))
                .attr("y", d => y(d[1]))
                .attr("width", x.bandwidth())
                .attr("height", d => height - margin.top - margin.bottom - y(d[1]));
        
            bars.append("title")
                .text(d => `${d[0]}: ${d[1]}`);
        
            svg.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", -10)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Nobel Prize Winners Per Year (1901-2019)");
        }
        
        function renderScene3() {
            svg.selectAll("*").remove();
            const categoryCount = d3.rollup(data, v => v.length, d => d.category)
                .entries();
        
            const radius = Math.min(width, height) / 2 - margin.top;
            const pie = d3.pie().value(d => d[1]);
            const arc = d3.arc().innerRadius(0).outerRadius(radius);
        
            svg.attr("transform", `translate(${width / 2},${height / 2})`);
        
            const arcs = svg.selectAll(".arc")
                .data(pie(categoryCount))
                .enter().append("g")
                .attr("class", "arc");
        
            arcs.append("path")
                .attr("d", arc)
                .attr("fill", d => d3.schemeCategory10[d.index % 10]);
        
            arcs.append("title")
                .text(d => `${d.data[0]}: ${d.data[1]}`);
        
            arcs.append("text")
                .attr("transform", d => `translate(${arc.centroid(d)})`)
                .attr("text-anchor", "middle")
                .text(d => d.data[0]);
        
            svg.append("text")
                .attr("x", 0)
                .attr("y", -height / 2 + margin.top)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text("Categories of Nobel Prize");
        }
        
        let currentScene = 0;
        
        function showScene(index) {
            if (index >= 0 && index < scenes.length) {
                currentScene = index;
                scenes[currentScene].render();
                updateNavigation();
            }
        }
        
        function updateNavigation() {
            document.getElementById("prevButton").disabled = (currentScene === 0);
            document.getElementById("nextButton").disabled = (currentScene === scenes.length - 1);
        }
        
        document.getElementById("nextButton").addEventListener("click", () => showScene(currentScene + 1));
        document.getElementById("prevButton").addEventListener("click", () => showScene(currentScene - 1));


    </script>
</body>
</html>
