<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="visualization"></div>
    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>
    <script>
        const width = 960;
        const height = 500;
        const margin = { top: 20, right: 30, bottom: 30, left: 40 };
        
        const svg = d3.select("#visualization")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);
        
        const x = d3.scaleTime().range([0, width - margin.left - margin.right]);
        const y = d3.scaleLinear().range([height - margin.top - margin.bottom, 0]);
        
        const line = d3.line()
            .x(d => x(d.date))
            .y(d => y(d.value));
        
        const scenes = [
            { id: "scene1", title: "Total Cases", description: "Overview of Total COVID-19 Cases", metric: "total_cases", render: renderScene },
            { id: "scene2", title: "Total Deaths", description: "Overview of Total COVID-19 Deaths", metric: "total_deaths", render: renderScene },
            { id: "scene3", title: "Total Vaccinations", description: "Overview of Total COVID-19 Vaccinations", metric: "total_vaccinations", render: renderScene }
        ];
        
        let data;
        
        // Load the CSV data from GitHub
        d3.csv("https://raw.githubusercontent.com/Baizhao-666/baizhao-666.github.io/main/data/owid-covid-data.csv").then(loadedData => {
            data = loadedData;
            processData();
            showScene(currentScene);
        });
        
        function processData() {
            data.forEach(d => {
                d.date = new Date(d.date);
                d.total_cases = +d.total_cases;
                d.total_deaths = +d.total_deaths;
                d.total_vaccinations = +d.total_vaccinations;
            });
        }
        
        function renderScene(scene) {
            svg.selectAll("*").remove();
        
            x.domain(d3.extent(data, d => d.date));
            y.domain([0, d3.max(data, d => d[scene.metric])]);
        
            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", `translate(0,${height - margin.top - margin.bottom})`)
                .call(d3.axisBottom(x));
        
            svg.append("g")
                .attr("class", "y axis")
                .call(d3.axisLeft(y));
        
            svg.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("d", line.y(d => y(d[scene.metric])));
        
            svg.append("text")
                .attr("x", (width - margin.left - margin.right) / 2)
                .attr("y", -10)
                .attr("text-anchor", "middle")
                .style("font-size", "16px")
                .text(scene.title);
        
            createAnnotation(100, 50, scene.description);
        }
        
        function createAnnotation(x, y, text) {
            svg.append("text")
                .attr("x", x)
                .attr("y", y)
                .text(text)
                .attr("class", "annotation");
        }
        
        let currentScene = 0;
        
        function showScene(index) {
            if (index >= 0 && index < scenes.length) {
                currentScene = index;
                scenes[currentScene].render(scenes[currentScene]);
                updateNavigation();
            }
        }
        
        function updateNavigation() {
            document.getElementById("prevButton").disabled = (currentScene === 0);
            document.getElementById("nextButton").disabled = (currentScene === scenes.length - 1);
        }
        
        document.getElementById("nextButton").addEventListener("click", () => showScene(currentScene + 1));
        document.getElementById("prevButton").addEventListener("click", () => showScene(currentScene - 1));

    </script>
</body>
</html>
